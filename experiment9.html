<html>
    <head>
        <meta charset="UTF-8">
        <title>Product Grid</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                font-family: Arial, sans-serif;
                margin: 0;
                background: linear-gradient(to bottom, #6bffe9, #f98bff, rgb(255, 128, 151));
                padding: 20px;
            }

            .header{
                background:rgb(255, 255, 255);
                color: rgb(0, 0, 0);
                font-size: 40px;
                height: 60px;
                text-align: center;
                padding-top: 10px;
                font-weight: bold;
                letter-spacing: 2px;
                border-radius: 20px;
                border-style: solid;
                border-color: rgb(0, 0, 0);
            }

            .grid{
                max-width: 1200px;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                margin: 20px auto;
            }

            .product{ 
                padding: 30px;
                text-align: center;
                border-radius: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
                min-height: 0px;
                
            }

            .product:hover {
                transform: scale(1.05);
                box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            }

            .c1{
                background: linear-gradient(120deg, #ff9a9e 0%, #fecfef 99%);
            }

            .c2{
                background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            }

            .c3{
                background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            }

            .c4{
                background: linear-gradient(120deg, #fccb90 0%, #d57eeb 100%);
            }

            .pimg{
                width: 100%;
                max-width: 180px;
                height: 180px;
                object-fit: cover;
                margin-bottom: 20px;
                background-color: rgba(255, 255, 255, 0.5);
                border-radius: 15px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
                margin: 0 auto;
            }

            .pname{
                font-size: 23px;
                font-weight: bolder;
                text-align: center;
                min-height: 106.4px;
                margin: 5px;
            }

            .price{
                font-size: 20px; 
                color: #000000; 
                font-weight: bolder;
                margin: 4px 0 10px;
            }

            button{
                background-color: #fffaad;
                color: rgb(0, 0, 0);
                width: 130px;
                height: 45px;
                /* border: none; */
                margin: 10px;
                font-size: 18px;
                font-weight: bold;
                cursor: pointer;
                border-radius: 10px;
                transition: 0.3s;
            }

            button:hover{
                background-color: #ff6f00;
                transform: scale(1.1);
            }
        </style>
    </head>

    <body>
        <header class="header">Responsive</header>
        <div class="main">
            <div class="grid">
                <div class="product c1">
                    <img class="pimg" src="https://i.ibb.co/j9NQ0W0W/AIR-JORDAN-1-LOW-PRM.avif" alt="item">
                    <p class="pname">Nike Sneakers</p>
                    <p class="price">₹11,495.99</p>
                    <button onclick="location.href='https://www.nike.com/in/t/air-jordan-1-low-shoes-MVVTBG/IB8058-110'">Buy</button>
                </div>

                <div class="product c2">
                    <img class="pimg" src="https://image.hm.com/assets/hm/bf/18/bf185e0988eb0f5172b87e4aec358295772b2df4.jpg" alt="item">
                    <p class="pname">Regular Fit Flannel overshirt</p>
                    <p class="price">₹2299.99</p>
                    <button onclick="location.href='https://www2.hm.com/en_in/productpage.1289787003.html'">Buy</button> 
                </div>

                <div class="product c3">
                    <img class="pimg" src="https://i.ibb.co/hF2qHwGP/original-imahg64xvhfhrzjz-1.jpg" alt="item">
                    <p class="pname">Casio Wintage</p>
                    <p class="price">₹1899.99</p>
                    <button onclick="location.href='https://www.amazon.in/Casio-Vintage-Digital-Black-Watch/dp/B00HFPIIOI'">Buy</button>
                </div>

                <div class="product c4">
                    <img class="pimg" src="https://m.media-amazon.com/images/I/51KGPDttQhL._SY450_.jpg" alt="item">
                    <p class="pname">WH-1000XM5 Wireless Noise Cancelling Headphones</p>
                    <p class="price">₹34899.99</p>
                    <button onclick="location.href='https://www.sony.co.in/electronics/headband-headphones/wh-1000xm5?sku=wh1000xm5-pmin'">Buy</button>
                </div>
            </div>
        </div>
    </body>
</html>
