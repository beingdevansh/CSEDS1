<html>
    <head>
        <title>Navigation</title>
        <style>
            body{
                background-color: red;
                margin: 0;
                font-style: italic;
                font-weight: bolder;
            }

            .header{
                display: block;
                text-align: center;
                padding: 10px;
                margin: 0;
	    }

            .web ul{
                list-style: none;
            }

            .web li{
                display: inline-block;
                margin-right: 40px;
                margin-top: 40px;
            }

            .web a{
                padding: 10px;
                background: yellow;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 400px;
                height: 50px;
                font-size: larger;
                text-decoration: none;
                box-sizing: border-box;
            }

        </style>
    </head>
    <body>

        <h1 class="header">Navigate</h1>
        <center>
            <nav class="web">
                <ul>
                    <li><a href="https://www.google.com/?authuser=0">Google</a></li>
                    <li><a href="https://www.amazon.in">Amazon</a></li>
                    <li><a href="https://open.spotify.com/">Music</a></li>
                    <li><a href="https://www.youtube.com/">YouTube</a></li>
                </ul>
            </nav>
        </center>
    </body>
</html>
