<html>
<head>
    <title>Hot Wheels Store</title>

    <style>
        body {
            font-family: Arial;
            background-color: #fff3e0;
            margin: 0;
        }

        .header {
            background-color: #d32f2f;
            color: yellow;
            font-size: 40px;
            margin: 0;
            height: 70px;
            text-align: center;
            padding-top: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .main-container {
            width: 900px;
            background-color: #ffe0b2;
            margin: 20px auto;
            border: 3px solid #ff9800;
            padding-bottom: 20px;
        }

        h2 {
            color: #e65100;
            font-size: 26px;
            text-align: center;
            font-weight: bold;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin: 20px;
            justify-content: center;
        }

        .product {
            background-color: #fff8e1;
            width: 200px;
            margin: 15px;
            border: 2px solid #ffb300;
            border-radius: 5px;
            text-align: center;
        }

        .product-image {
            width: 180px;
            height: 180px;
            margin: 10px;
            border: 2px solid #ff9800;
        }

        .product-name {
            color: #c62828;
            font-size: 18px;
            font-weight: bold;
        }

        .price {
            color: #2e7d32;
            font-size: 20px;
            font-weight: bold;
        }

        button {
            background-color: #ff6f00;
            color: white;
            width: 130px;
            height: 35px;
            border: none;
            margin: 10px;
            font-size: 15px;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background-color: #e65100;
        }
    </style>
</head>
<body>

    <h1 class="header">HOT WHEELS STORE</h1>

    <div class="main-container">
        <h2>Featured Hot Wheels Collection</h2>
        
        <div class="product-grid">

            <div class="product">
                <img class="product-image" src="https://i.ibb.co/ccyRfBWV/download.jpg" alt="car">
                <p class="product-name">Red Bull-RB20(#11)</p>
                <p class="price">₹1299.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img class="product-image" src="https://i.ibb.co/Fbs23hXs/download.jpg  " alt="car">
                <p class="product-name">Ferrari SF90 Stradale</p>
                <p class="price">₹999.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img class="product-image" src="https://i.ibb.co/hF23mqr5/download-1.jpg" alt="car">
                <p class="product-name">Mustang Dark Horse</p>
                <p class="price">₹699.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img class="product-image" src="https://i.ibb.co/6cfxWTdb/download.jpg" alt="car">
                <p class="product-name">'17 Acura NSX</p>
                <p class="price">₹749.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img class="product-image" src="https://i.ibb.co/27trhGSv/download.jpg  " alt="car">
                <p class="product-name">McLaren P1</p>
                <p class="price">₹899.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img class="product-image" src="https://i.ibb.co/ymfTbn4F/images.jpg" alt="car">
                <p class="product-name">Lamborghini Sian FKP </p>
                <p class="price">₹899.99</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </div>

</body>
</html>
