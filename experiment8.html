<html>
    <head>
        <title>ID Card</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body{
                font-family: Arial, sans-serif;
                background-color: #f3e5f5;
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                color: #000000;
                font-weight: bolder;
            }

            .pro-card{
                width: 300px;
                background: #e0f8a6;
                padding: 20px;
                border-radius: 20px;
                text-align: center;
            }

            .header{
                margin-bottom: 20px;
            }

            .header h1{
                font-size: 28px;
            }

            .pro-img{
                width: 120px;
                height: 120px;
                border-radius: 50%;
                overflow: hidden;
                margin: 0 auto 20px auto;
            }

            .pro-img img{
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .pro-name{
                font-size: 20px;
                font-weight: bold;
                margin-bottom: 15px;
            }

            .pro-info p{
                background: #ffcdd7;
                padding: 8px;
                margin-bottom: 5px;
                border-radius: 6px;
                font-size: 14px;
            }
        </style>
    </head>

    <body>
        <div class="pro-card">
            <div class="header">
                <h1>MY ID CARD</h1>
            </div>

            <div class="pro-img">
                <img src="https://i.pinimg.com/736x/8e/b0/08/8eb008258e555bc9466032e1acec32d9.jpg" alt="Profile Photo">
            </div>

            <div class="pro-name">Devansh Kumar</div>

            <div class="pro-info">
                <p>B.Tech - CSE-DS</p>
                <p>Section : 1</p>
                <p>Admission No. : 2025B15410038</p>
                <p>1st Year</p>
                <p>Male</p>
                <p>DOB : 27/09/2007</p>
                <p>XXXXXXXXXX</p>
                <p>-----------</p>
            </div>
        </div>
    </body>
</html>
