<html>
    <head>
        <title>GRID</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #ff7300;
                margin: 0;
            }

            .container {
                display: grid;
                grid-template-areas:
                    "header header header"
                    "Item1 Item2 Item3"
                    "footer footer footer";
                grid-template-rows: 80px 1fr;
                grid-template-columns: 220px 1fr;
                height: 100vh;
                gap: 15px;
                padding: 10px;
                box-sizing: border-box;
            }

            .box {
                padding: 20px;
                border-radius: 10px;
                background: white;
                box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            }

            .header {
                grid-area: header;
                text-align: center;
                background: linear-gradient(to right, #ffff57, #ff8447);
                color: rgb(12, 12, 12);
                font-size: 32px;
                font-weight: bold;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            }

            .Item1 {
                grid-area: Item1;
                text-align: center;
                font-size: 20px;
                font-weight: bold;
            }

            .Item2 {
                grid-area: Item2;
                text-align: center;
                font-size: 20px;
                font-weight: bold;
            }

            .Item3 {
                grid-area: Item3;
                text-align: center;
            }

            .footer {
                grid-area: footer;
                background: #c4e24a;
                color: rgb(0, 0, 0);
                padding: 15px;
                text-align: center;
                font-size: 20px;
                border-radius: 10px;
                box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="header">Amazon</div>

            <div class="Item1 box">Categories</div>
            <div class="Item2 box">Shopping</div>

            <div class="footer">Footer</div>
        </div>

    </body>
</html>
